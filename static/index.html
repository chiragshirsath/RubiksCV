<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üßä Rubik's Cube Solver</h1>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="mode-toggle">
                    <button id="cameraModeBtn" class="mode-btn active">üì∑ Camera Mode</button>
                    <button id="manualModeBtn" class="mode-btn">‚úèÔ∏è Manual Mode</button>
                </div>
                
                <div class="camera-section" id="cameraSection">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div class="controls">
                        <button id="startCamera" class="btn btn-primary">Start Camera</button>
                        <button id="stopCamera" class="btn btn-secondary" style="display: none;">Stop Camera</button>
                    </div>
                </div>
                
                <div class="scan-section" id="scanSection">
                    <h2>Scan Faces</h2>
                    <div class="face-buttons">
                        <button class="face-btn" data-face="U">U (Up)</button>
                        <button class="face-btn" data-face="R">R (Right)</button>
                        <button class="face-btn" data-face="F">F (Front)</button>
                        <button class="face-btn" data-face="D">D (Down)</button>
                        <button class="face-btn" data-face="L">L (Left)</button>
                        <button class="face-btn" data-face="B">B (Back)</button>
                    </div>
                    <div class="scanned-faces">
                        <p>Scanned: <span class="scanned-count">0</span>/6</p>
                        <div class="scanned-list"></div>
                    </div>
                </div>
                
                <div class="manual-editor" id="manualEditor" style="display: none;">
                    <h2>Manual Color Editor</h2>
                    <div class="color-selector">
                        <p>Select Color:</p>
                        <div class="color-buttons">
                            <button class="color-btn active" data-color="W" style="background: #ffffff; border: 2px solid #333;">W</button>
                            <button class="color-btn" data-color="Y" style="background: #ffeb3b;">Y</button>
                            <button class="color-btn" data-color="R" style="background: #f44336;">R</button>
                            <button class="color-btn" data-color="O" style="background: #ff9800;">O</button>
                            <button class="color-btn" data-color="G" style="background: #4caf50;">G</button>
                            <button class="color-btn" data-color="B" style="background: #2196f3;">B</button>
                        </div>
                    </div>
                    <div class="face-selector">
                        <p>Select Face to Edit:</p>
                        <div class="face-tabs">
                            <button class="face-tab active" data-face="U">U (Up)</button>
                            <button class="face-tab" data-face="R">R (Right)</button>
                            <button class="face-tab" data-face="F">F (Front)</button>
                            <button class="face-tab" data-face="D">D (Down)</button>
                            <button class="face-tab" data-face="L">L (Left)</button>
                            <button class="face-tab" data-face="B">B (Back)</button>
                        </div>
                    </div>
                    <div class="manual-face-editor" id="manualFaceEditor">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    <div class="manual-actions">
                        <button id="clearFaceBtn" class="btn btn-secondary">Clear Current Face</button>
                        <button id="clearAllBtn" class="btn btn-secondary">Clear All Faces</button>
                    </div>
                </div>
                
                <div class="solve-section">
                    <div class="scanned-faces">
                        <p>Faces Set: <span class="scanned-count">0</span>/6</p>
                        <div class="scanned-list"></div>
                    </div>
                    <button id="solveBtn" class="btn btn-success" disabled>Solve Cube</button>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="cube-viewer">
                    <h2>Cube State</h2>
                    <div id="cubeDisplay"></div>
                </div>
                
                <div class="solution-section" id="solutionSection" style="display: none;">
                    <h2>Solution</h2>
                    <div id="solutionText"></div>
                    <div class="move-guidance">
                        <h3>Current Move</h3>
                        <div id="visualCubeContainer"></div>
                        <div id="currentMove"></div>
                        <div class="move-info">
                            <div id="moveNumber"></div>
                            <div id="moveDescription"></div>
                        </div>
                        <button id="nextMoveBtn" class="btn btn-primary btn-large">Next Move</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
